<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #mainDiv {
        width: 100%;
        height: 100%;
        margin: 0;

        display: flex;
        flex-direction: row;
      }

      #toolboxRoot {
        flex: 0 0 auto;
        width: 230px;

        min-height: 400px;
        box-sizing: border-box;
        overflow-x: auto;
        overflow-y: auto;

        padding: 0;
        margin: 0;
      }

      #renderCanvas {
        flex: 1 1 400px;
        display: block;

        min-width: 400px;
        min-height: 400px;
      }

      #rightPanelRoot {
        flex: 0 0 auto;
        width: 230px;

        min-height: 400px;
        box-sizing: border-box;
        overflow-y: auto;

        display: flex;
        flex-direction: column;

        padding: 10pt;
        border-style: ridge;
        background-color: darkgrey;

        font-size: 20pt;
        font-weight: bold;
      }

      p {
        margin-top: 10pt;
        margin-bottom: 10pt;
      }
    </style>

    <title>Poster Session</title>
  </head>

  <body>
    <div id="mainDiv">
      <div id="toolboxRoot"></div>
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <div id="rightPanelRoot"></div>
    </div>
  </body>
</html>
