<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #mainDiv {
        width: 100%;
        height: 100%;
        margin: 0;

        display: flex;
        flex-direction: row;
      }

      #renderCanvas {
        flex: 1 1 400px;
        display: block;

        min-width: 400px;
        min-height: 400px;
      }

      #rightDiv {
        flex: 0 0 auto;
        width: 230px;

        min-height: 400px;
        box-sizing: border-box;
        overflow-y: auto;

        display: flex;
        flex-direction: column;

        padding: 10pt;
        border-style: ridge;
        background-color: darkgrey;

        font-size: 20pt;
        font-weight: bold;
      }

      #rightTopDiv {
        flex: 0 0 content;
        height: 100%;
        box-sizing: border-box;
      }

      #nameInput {
        width: 100%;
        box-sizing: border-box;

        font-size: 18pt;
        font-weight: bold;
      }

      #controlsText {
        font-size: 14pt;
        font-weight: normal;
      }

      p {
        margin-top: 10pt;
        margin-bottom: 10pt;
      }

      #playersListRoot {
        flex: 1 0 100pt;
        overflow-x: hidden;
        overflow-y: auto;

        padding: 0;
        margin: 0;
      }

      .playersList {
        height: 100%;
        overflow-x: auto;
        margin: 0;
        padding: 10pt;
        box-sizing: border-box;

        background-color: white;
        border-style: solid;
        border-width: 1pt;
        border-radius: 5pt;

        list-style: none;
        font-size: 14pt;
        font-weight: normal;
      }

      .playerInList {
        padding-bottom: 10pt;
        white-space: nowrap;
      }
    </style>

    <title>Poster Session</title>
  </head>

  <body>
    <div id="mainDiv">
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <div id="rightDiv">
        <div id="rightTopDiv">
          <form id="nameInputForm">
            <label for="nameInput">Name</label><br />
            <input id="nameInput" type="text" />
            <script>
              // Set name here, so it doesn't awkwardly sit blank while
              // the deferred script loads.
              const nameInput = document.getElementById("nameInput");
              const randomName = "Bear " + Math.floor(Math.random() * 10000);
              nameInput.value = randomName;
            </script>
          </form>
          <p>Color</p>
          <img
            id="colorInputImage"
            src="assets/color_input_image.png"
            style="display: none"
          />
          <canvas id="colorInput" width="201" height="50"></canvas>
          <p>Controls</p>
          <p id="controlsText">
            WASD to move.<br />
            C to change camera.
          </p>
          <p>Players</p>
        </div>
        <!-- React root for the list of players. -->
        <div id="playersListRoot" />
      </div>
    </div>
  </body>
</html>
